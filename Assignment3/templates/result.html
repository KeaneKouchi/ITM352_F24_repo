<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quiz Completed!</h1>
        <div class="score-summary">
            <p>Total Correct Answers: {{ total_correct }}</p>
            <p>Total Questions: {{ total_questions }}</p>
            <p>Category: {{ category }}</p>
            <p>Time Taken: {{ minutes }} minutes and {{ seconds }} seconds</p>
        </div>
        <div class="navigation-links">
            <p><a href="{{ url_for('play_again') }}" class="button">Play Again</a></p>
            <p><a href="{{ url_for('index') }}" class="button">Select Another Category</a></p>
        </div>
    </div>
</body>
</html>
